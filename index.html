<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

<body>
    <audio src="./botmessage.mp3" class="botmp3"></audio>
    <audio src="./usermessage.mp3" class="usermp3"></audio>
    <div class="chat_box">
        <h1>wellcome to chat</h1>
        <div class="chat">

        </div>
        <div>
            <input type="text" id="message" placeholder="send message...">
            <button id="send_btn"><img src="https://static-00.iconduck.com/assets.00/send-icon-2048x1863-u8j8xnb6.png" alt=""></button>
        </div>
    </div>

    <script src="./script.js"></script>
